<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mockup-2.png 1st assessment</title>
    <link rel="stylesheet" href="MeyerCssReset.css">
    <link rel="stylesheet" href="style-2.css">
</head>
<body>
    <header>
        <h1>Makin' Shapes!</h1>
    </header>
    
    <main>
        <h2>Rectangles</h2>
        <section id="rectangleSection">
            <div id="purpleBox"></div>
            <div id="blueBox"></div>
            <div id="pinkBox"></div>
        </section>

        <h2>Circles</h2>
        <section>
            <div id="snowmanContainer">
                <img id="snowTop" class="snowBall" src="SnowHead.PNG" alt="A carrot nose, and two eyes made out of coal.">
                <img id="snowMiddle" class="snowBall" src="SnowBody.PNG" alt="Three lumps of coal for buttons.">
                <img id="snowBottom" class="snowBall" src="SnowBottom.PNG" alt="Snowball for the base of the snowman.">
            </div>

        </section>

        <h2>Everything</h2>
        <section>
            <div id=beigeBox>
                <div id="greenCircle">
                    <div id="fishTank">
                        <div id="blueCircle">
                            <img id="goldfish" src="GoldFish.PNG" alt="Small cartoon goldfish">
                        </div>
                        Fish Tank
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
